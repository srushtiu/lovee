<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You Colorful Poster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:black;
            font-family: 'Arial', sans-serif;
            background: url('love.jpg');
        }

        .poster {
            text-align: center;
            padding: 50px;
            background-color: rgb(236, 83, 155);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(234, 104, 104, 0.1);
            
        }

        .love-text {
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(45deg, #21010e, #011f20, #2e0115, #230122, #380219);
            background-clip: text;
            color: transparent;
            text-shadow:rgba(234, 104, 104, 0.1);
            animation: gradientAnimation 4s ease-in-out infinite;
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="love-text"> I Love You MAZ BAL</div>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
